name: CI

on:
  push:
    branches: [main, master, claude-*]
  pull_request:
    branches: [main, master]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build -w @opus-orchestra/core

      - name: Compile VSCode extension
        run: npm run compile -w opus-orchestra

      - name: Lint
        run: npm run lint -w opus-orchestra || true  # Allow warnings for now

  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build -w @opus-orchestra/core

      - name: Run core tests
        run: npm test -w @opus-orchestra/core

      - name: Run VSCode unit tests
        run: npm run test:unit -w opus-orchestra

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build -w @opus-orchestra/core

      - name: Run integration tests
        run: xvfb-run -a npm test -w opus-orchestra
        timeout-minutes: 10

  shell-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run shell tests
        run: bash test.sh

  package:
    needs: [build-and-lint, unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build -w @opus-orchestra/core

      - name: Build for production
        run: npm run vscode:prepublish -w opus-orchestra

      - name: Package extension
        run: npx @vscode/vsce package --no-dependencies
        working-directory: packages/vscode

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: opus-orchestra-vsix
          path: packages/vscode/*.vsix
